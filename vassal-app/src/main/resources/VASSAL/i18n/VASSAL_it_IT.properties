Warning.initial_heap_too_large_heading=Dimensione Iniziale Testa Troppo Grande
Warning.initial_heap_too_large_message=La dimensione iniziale del heap memorizzata nelle preferenze per questo modulo è troppo grande. Verrà invece utilizzata la dimensione iniziale del heap %1$sMB di sicurezza d'errore. Si prega di diminuire la dimensione iniziale del mucchio nelle preferenze e riavviare VASSAL.

Warning.initial_heap_too_small_title=Dimensione Iniziale Heap Troppo Piccola
Warning.initial_heap_too_small_heading=Dimensione Iniziale Heap Troppo Piccola
Warning.initial_heap_too_small_message=La dimensione iniziale del heap memorizzata nelle Preferenze per questo modulo è troppo piccola. Verrà invece utilizzata la dimensione iniziale del heap %1$sMB di sicurezza d'errore. Si prega di aumentare la dimensione iniziale del mucchio nelle preferenze e riavviare VASSAL.

