BugDialog.old_version_instructions=<html>VASSAL ha avuto un errore interno. Poiché questa versione di VASSAL non è più corrente, la segnalazione di bug è disabilitata. Se puoi riprodurre questo bug con una <a href\="https\://github.com/vassalengine/vassal/releases">versione corrente</a> di VASSAL, si prega di farlo e avvisare gli sviluppatori VASSAL al problema.</html>
BugDialog.connection_failed_instructions=<html>VASSAL non è stato in grado di inviare la segnalazione di bug. Invia il file <a href\="file\://%1$s">%1$s</a> e una descrizione di ciò che stavi facendo quando il bug si è verificato nella sezione <a href\="http\://www.vassalengine.org/forum/viewforum.php?f\=3">del Supporto Tecnico &amp; bug</a> del Forum VASSAL.</html>
BugDialog.how_to_proceed=A causa dell'errore, VASSAL può essere in uno stato incoerente o può comportarsi in modo erratico. Si consiglia di salvare i file aperti con nomi diversi e riavviare VASSAL.\n\nA seconda di quale sia stato l'errore, i moduli, i giochi salvati e i registri scritti in seguito potrebbero essere corrotti. Assicurati di controllare tutti i moduli, i giochi salvati o i registri scritti dopo un errore prima di continuare ad utilizzarli.
BugDialog.sending_bug_report=Attendere mentre inviamo la segnalazione di bug al bug tracker.

