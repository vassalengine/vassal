Dialogs.removed_code_message=<html><p><b>Este módulo no se puede abrir porque contiene "código personalizado" que hace referencia a clases, métodos o campos de VASSAL que fueron anunciados como obsoletos hace más de un año y que desde entonces han sido eliminados.</b></p><p><b>SÍ ERES UN USUARIO DEL MÓDULO</b>: Revisa <a href="https://vassalengine.org/wiki/Category:Modules">nuestra biblioteca de módulos</a> primero para asegurarte de que estás utilizando la versión actual de este módulo. Si esta es la versión actual del módulo, necesitarás contactar al diseñador/mantenedor del módulo y pedirle que corrija los problemas en su código personalizado. Si el mantenedor del módulo ya no está activo o no se puede encontrar, por favor publica un mensaje en los foros de Soporte Técnico en <a href="https://forum.vassalengine.org">https://forum.vassalengine.org</a>.</p><p><b>SÍ ERES EL DISEÑADOR/MANTENEDOR DEL MÓDULO</b>: Para ejecutar este módulo, los usos de las clases, métodos o campos listados a continuación deben ser reemplazados y el código personalizado recompilado (alternativamente, el código personalizado puede ser eliminado del módulo). Por favor consulta la javadoc de los elementos eliminados en <a href="https://vassalengine.org/javadoc/">https://vassalengine.org/javadoc/</a> para obtener consejos sobre cómo reemplazarlos. Si no eres el mantenedor original y no tienes el conocimiento de cómo hacerlo, por favor publica un mensaje en los foros de Soporte Técnico en <a href="https://forum.vassalengine.org">https://forum.vassalengine.org</a>.</p></html>

