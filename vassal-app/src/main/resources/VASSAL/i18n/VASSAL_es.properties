BugDialog.how_to_proceed=Debido al error, VASSAL puede estar en un estado inconsistente o comportarse de manera errática. Recomendamos que guardes tus archivos abiertos con nombres diferentes y reinicies VASSAL.\n\nDependiendo del error, los módulos, partidas guardadas y registros escritos posteriormente pueden estar corruptos. Asegúrate de revisar cualquier módulo, partida guardada o registro escrito después de un error antes de continuar usándolos.
BugDialog.sending_bug_report=Por favor, espera mientras enviamos tu reporte de error al rastreador de errores.

