# Joining room on server. Leave the !<b> symbols there as they choose the color and bold
Chat.joining_room=!<b>Uniéndose a la sala: %1$s
# Joined room on server. Leave the | symbol there as it chooses color. <br> is a line break, which can be moved to an appropriate point.
Chat.explain_joined_room=|Te has unido a una sala de juego, donde los jugadores pueden reunirse y lanzar o jugar una partida. Si alguien ya tiene un juego en marcha aquí, <br> deberías recibir una imagen del mapa (es decir, el estado del juego) en unos momentos. Si necesitas sincronizar manualmente con el estado actual del juego de un jugador,<br> también puedes hacer clic derecho en su nombre y seleccionar Sincronizar.
# Explains main room on server. Leave | symbol there as it chooses color. <br> are line breaks. <u>, </u>, <i>, and </i> control underline and italics
Chat.explain_main_room=|Mientras estés en la Sala Principal, puedes chatear con los demás. Sin embargo, cuando estés listo para jugar, necesitarás crear una nueva sala de juego--<br> o, si planeas jugar con alguien que ya ha creado una sala, haz doble clic en su sala desde la lista para unirte a ella. <br><u><i>Los juegos no se pueden sincronizar mientras estés en la Sala Principal, y si inicias uno, no se enviará a otros jugadores.</i></u> <br> Para crear una nueva sala de juego, escribe un nombre para tu sala en el cuadro Nueva Sala y luego haz clic en Crear. <br>Ahora podrás iniciar una partida y otros jugadores podrán unirse a tu sala.
# Leave the ?<b> at the beginning; move the <img...> tag to an appropriate place if need be, but don't change its contents.
Chat.connect_first=?<b>Debes conectarte al servidor antes de poder crear una nueva sala de juego. Haz clic en el <img src="connect.gif"> botón en los controles del servidor a la derecha para conectarte.
# Leave the ?<b> at the beginning; move the <img...> tag to an appropriate place if need be, but don't change its contents.
Chat.connect_first_looking=?<b>Debes conectarte al servidor antes de buscar una partida. Haz clic en el <img src="connect.gif"> botón en los controles del servidor a la derecha para conectarte.
# Leave the ?<b> at the beginning.
Chat.name_first=?<b>Nombrar tu nueva sala de juego antes de crearla.
# Leave the !<b> at the beginning. The %1$s goes where it is appropriate to display the name of the new room
Chat.creating_room=!<b>Se creó y se unió a la nueva sala de juego: %1$s
# Leave the | symbol at the beginning. The <br> represents a line break; these can be placed at appropriate point(s).
Chat.explain_created_room=|Ahora puedes comenzar (o cargar) un juego y otros jugadores pueden unirse a tu sala. Una vez que el juego esté abierto, los jugadores que se unan a la sala recibirán automáticamente el estado actual del juego. Además, un jugador puede hacer clic derecho en el nombre de otro jugador que tenga el estado del juego correcto y seleccionar "Sincronizar" para obtener el estado actual del juego. <br> ¡Una vez que todos puedan ver el juego, ya estarás listo para jugar! Los movimientos aparecerán simultáneamente en la pantalla de todos.
# Leave the |<b> at the beginning
Chat.sent_sync_request=!<b>Enviando solicitud de sincronización. Por favor, espera unos momentos...
# Leave the ?<b> at the beginning
Chat.sync_too_soon=?<b>Demasiado pronto para enviar otra solicitud de sincronización. Por favor, espera al menos 15 segundos antes de volver a intentarlo, ya que el estado del juego puede tardar en descargarse.
# Leave the |<b> at the beginning
Chat.now_looking=!<b>Tu estado ahora es "Buscando Juego". Otros jugadores pueden ver el símbolo "!" y saber que estás buscando. Puedes cancelar este estado haciendo clic en el botón nuevamente.
# Leave the |<b> at the beginning
