BugDialog.heading=¡Ayúdanos a solucionar este error!
BugDialog.message=<html>VASSAL tuvo un error interno&mdash;<i>¡TÚ puedes ayudar!</i></html>
BugDialog.collecting_details=VASSAL tuvo un error interno. Por favor, espera mientras recopilamos los detalles.
BugDialog.current_version_instructions=<html><b>Por favor ayúdanos a solucionar esto</b> enviándonos una descripción de lo que estabas haciendo cuando ocurrió el error y <u>proporciona una forma de contactarte en caso de que tengamos preguntas.</u> <i>Es aún más útil si conoces acciones o pasos que puedan reproducir este error de manera fiable, describirnos los pasos en detalle.</i> Si estás usando un módulo que no obtuviste del sitio de VASSAL (por ejemplo, si lo estás creando tú mismo o lo descargaste de otro lugar), por favor indícanos dónde podemos obtener una copia. Cuanta más información nos puedas proporcionar, más probable (y más rápido) será que podamos solucionar el error.</html>
