BugDialog.old_version_instructions=<html>VASSAL tuvo un error interno. Debido a que esta versión de VASSAL ya no está actualizada, la notificación de errores está deshabilitada. Si puedes reproducir este error con una <a href="https://vassalengine.org/download.html">versión actual</a> de VASSAL, por favor hazlo y avísanos del problema.</html>
BugDialog.test_version_instructions=<html>VASSAL tuvo un error interno. Debido a que esta versión de VASSAL es una versión de prueba, la notificación de errores está deshabilitada. Si puedes reproducir este error con una <a href="https://vassalengine.org/download.html">versión actual</a> de VASSAL o estás probando intencionalmente esta versión, por favor informa a los desarrolladores de VASSAL del problema.</html>
