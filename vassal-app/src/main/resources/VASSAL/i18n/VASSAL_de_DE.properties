Warning.maximum_heap_too_large_title=Maximale Heap-Größe zu groß
Warning.maximum_heap_too_large_heading=Maximale Heap-Größe zu groß
Warning.maximum_heap_too_large_message=Die maximale Heap-Größe, die in Ihren Einstellungen für dieses Modul gespeichert wird, ist zu groß. Insbesondere muss die maximale Heap-Größe kleiner sein als die Menge an physikalischem RAM auf Ihrem Rechner. Die ausfallsichere anfängliche Heap-Größe von %1$sMB wird stattdessen verwendet. Bitte verringern Sie die maximale Heap-Größe in Ihren Einstellungen und starten Sie VASSAL neu.

Warning.maximum_heap_too_small_title=Maximale Heap Größe zu klein
Warning.maximum_heap_too_small_heading=Maximale Heap Größe zu klein
Warning.maximum_heap_too_small_message=Die maximale Heap-Größe, die in Ihren Einstellungen für dieses Modul gespeichert wird, ist zu klein. Die ausfallsichere anfängliche Heap-Größe von %1$sMB wird stattdessen verwendet. Bitte erhöhen Sie die ursprüngliche Heap-Größe in Ihren Einstellungen und starten Sie VASSAL neu.

Warning.initial_heap_too_large_title=Erste Heap-Größe zu groß
Warning.initial_heap_too_large_heading=Erste Heap-Größe zu groß
Warning.initial_heap_too_large_message=Die anfängliche Heap-Größe in Ihren Einstellungen für dieses Modul ist zu groß. Die ausfallsichere anfängliche Heap-Größe von %1$sMB wird stattdessen verwendet. Bitte verkleinern Sie die ursprüngliche Heap-Größe in Ihren Einstellungen und starten Sie VASSAL neu.

Warning.initial_heap_too_small_title=Erste Heap-Größe zu klein
Warning.initial_heap_too_small_heading=Erste Heap-Größe zu klein
Warning.initial_heap_too_small_message=Die anfängliche Heap-Größe in Ihren Einstellungen für dieses Modul ist zu klein. Die ausfallsichere anfängliche Heap-Größe von %1$sMB wird stattdessen verwendet. Bitte erhöhen Sie die ursprüngliche Heap-Größe in Ihren Einstellungen und starten Sie VASSAL neu.

Error.out_of_memory_title=Kein Speicher mehr
