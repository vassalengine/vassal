BugDialog.title=Ungefangene Ausnahme
BugDialog.heading=Eeek\! Ein Fehler\!
BugDialog.message=VASSAL hatte einen internen Fehler
BugDialog.collecting_details=VASSAL hatte einen internen Fehler. Bitte warten Sie, bis wir die Details sammeln.
BugDialog.current_version_instructions=VASSAL hatte einen internen Fehler. Sie können den VASSAL-Entwicklern helfen, diese zu beheben, indem Sie ihnen diesen Fehlerbericht mit einer Beschreibung schicken, was Sie taten, wenn der Fehler aufgetreten ist.
BugDialog.bug_description=Was haben Sie getan, als dieser Dialog erscheint?
BugDialog.user_email_address=Ihre E-Mail-Adresse\:
BugDialog.send_button=Senden
BugDialog.dont_send_button=Nicht senden
BugDialog.old_version_instructions=<html>VASSAL hatte einen internen Fehler. Da diese Version von VASSAL nicht mehr aktuell ist, ist Fehlerberichte deaktiviert. Wenn Sie diesen Fehler mit einer <a href\="https\://github.com/vassalengine/vassal/releases">aktuellen Verision</a> von VASSAL reproduzieren können, Bitte tun Sie dies und informieren Sie die VASSAL Entwickler auf das Problem.</html>
BugDialog.connection_failed_instructions=<html>VASSAL konnte Ihren Fehlerbericht nicht einreichen. Bitte veröffentlichen Sie die Datei <a href\="file\://%1$s">%1$s</a> und eine Beschreibung dessen, was Sie getan haben, wenn der Fehler aufgetreten ist, im Abschnitt <a href\="http\://www.vassalengine.org/forum/viewforum.php?f\=3">Technischer Support &amp; Bugs</a> des VASSAL Forums.</html>
BugDialog.how_to_proceed=Aufgrund des Fehlers kann sich VASSAL in einem widersprüchlichen Zustand befinden oder sich in einem erratischen Verhalten befinden. Wir empfehlen Ihnen, Ihre offenen Dateien unter anderen Namen zu speichern und VASSAL neu zu starten.\n\nAbhängig davon, was der Fehler war, könnten Module, gespeicherte Spiele und Protokolle beschädigt sein. Überprüfen Sie alle Module, gespeicherten Spiele oder Logs, die nach einem Fehler geschrieben wurden, bevor Sie fortfahren.
BugDialog.sending_bug_report=Bitte warten Sie, während wir Ihren Fehlerbericht an den Bug-Tracker senden.

