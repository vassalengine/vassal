BugDialog.old_version_instructions=<html>Ceci est une erreur interne de Vassal. Comme la version de Vassal qui vous utilisez n'est pas la dernière, la fonction de soumission des bugs est désactivée. Si vous pouvez reproduire ce problème avec la <a href\="https\://github.com/vassalengine/vassal/releases">version courante</a> de VASSAL, merci d'avertir l'équipe de développement de VASSAL de ce problème.</html>
BugDialog.connection_failed_instructions=<html>VASSAL n'a pas pu soumettre votre rapport d'erreur. Merci de joindre le fichier <a href\="file\://%1$s">%1$s</a> et la description de la séquence de vos manipulations qui a conduit à l'apparition de ce problème dans <a href\="http\://www.vassalengine.org/forum/viewforum.php?f\=3">Technical Support &amp; Bugs</a> section dédiée du Forum VASSAL.</html>
BugDialog.how_to_proceed=A cause de cette erreur interne, VASSAL peut être désormais dans un état instable qui peut altérer son fonctionnement normal. Nous vous recommandons de sauvegarder votre partie en cours sous des noms différents et de redémarrer VASSAL. En fonction de la nature de l'erreur, les modules, les parties sauvegardées, et les fichiers logs utilisés ont pu être endommagés . Veuillez contrôler le lancement ou le chargement,des modules, des parties sauvegardées, et des fichiers logs qui étaient utilisés lors de l'apparition de cette erreur.
BugDialog.sending_bug_report=Merci de patienter pendant l'envoi de votre rapport d'erreur au système de soumission des anomalies.

