Chat.explain_created_room=|Mo\u017Cesz teraz rozpocz\u0105\u0107 (lub wczyta\u0107) gr\u0119, a inni gracze mog\u0105 do\u0142\u0105czy\u0107 do Twojego pokoju. Po otwarciu gry osoby, kt\u00F3re do\u0142\u0105cz\u0105 do pokoju, <br>automatycznie odbior\u0105 aktualny stan rozgrywki. Gracz mo\u017Ce r\u00F3wnie\u017C klikn\u0105\u0107 prawym przyciskiem myszy nazw\u0119 dowolnego gracza, kt\u00F3ry ma aktualny stan rozgrywki, i wybra\u0107 opcj\u0119 \u201ESynchronizuj\u201D, aby uzyska\u0107 aktualny stan rozgrywki. <br>Gdy wszyscy zobacz\u0105 gr\u0119, jeste\u015B gotowy do rozgrywki\! Ruchy pojawi\u0105 si\u0119 jednocze\u015Bnie na wszystkich ekranach.
Chat.explain_joined_room=|Do\u0142\u0105czy\u0142e\u015B do pokoju gry, w kt\u00F3rym gracze mog\u0105 zebra\u0107 si\u0119 i uruchomi\u0107 lub zagra\u0107 w gr\u0119. Je\u015Bli kto\u015B tutaj ma ju\u017C uruchomion\u0105 gr\u0119, <br>powiniene\u015B otrzyma\u0107 obraz mapy (czyli stanu rozgrywki) w ci\u0105gu paru chwil. Je\u015Bli chcesz dokona\u0107 r\u0119cznej synchronizacji<br> z aktualnym stanem rozgrywki gracza, <br>mo\u017Cesz tak\u017Ce klikn\u0105\u0107 prawym przyciskiem myszy jego nazw\u0119 i wybra\u0107 opcj\u0119 "Synchronizuj".
Chat.explain_main_room=|W G\u0142\u00F3wnym Pokoju mo\u017Cesz chatowa\u0107 z innymi graczami. Kiedy b\u0119dziesz gotowy do gry, musisz stworzy\u0107 nowy pok\u00F3j gier lub,<br> je\u015Bli planujesz zagra\u0107 z kim\u015B, kto ju\u017C utworzy\u0142 pok\u00F3j, kliknij dwukrotnie jego pok\u00F3j na li\u015Bcie, aby do niego do\u0142\u0105czy\u0107. <br><u><i>Gry nie mog\u0105 by\u0107 synchronizowane, gdy jeste\u015B w Pokoju G\u0142\u00F3wnym, a je\u015Bli je uruchomisz, nie zostan\u0105 one wys\u0142ane do innych graczy.</i></u> <br>Aby utworzy\u0107 nowy pok\u00F3j gier, wpisz nazw\u0119 swojego pokoju w polu Nowy pok\u00F3j, a nast\u0119pnie kliknij "Stw\u00F3rz". <br>B\u0119dziesz m\u00F3g\u0142 rozpocz\u0105\u0107 gr\u0119, a inni gracze b\u0119d\u0105 mogli do\u0142\u0105czy\u0107 do Twojego pokoju.
