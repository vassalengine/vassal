Dialogs.deprecated_code_message=<html><p><b>Ten modu\u0142 zawiera \u201Ekod niestandardowy\u201D, kt\u00F3ry wykorzystuje klasy, metody lub pola VASSAL, kt\u00F3re s\u0105 przestarza\u0142e i mog\u0105 zosta\u0107 usuni\u0119te w niekt\u00F3rych przysz\u0142ych wersjach.</b></p><p><b>JE\u015ALI JESTE\u015A U\u017BYTKOWNIKIEM MODU\u0141U</b>\: Najpierw sprawd\u017A <a href\="https\://vassaengine.org/wiki/Category\:Modules">nasz\u0105 bibliotek\u0119 modu\u0142\u00F3w</a>, aby upewni\u0107 si\u0119, \u017Ce u\u017Cywasz aktualnej wersji tego modu\u0142u. Mo\u017Cesz na razie uruchomi\u0107 modu\u0142, ale mo\u017Cesz poinformowa\u0107 projektanta/opiekun\u00F3w modu\u0142u, \u017Ce ich niestandardowy kod wymaga aktualizacji.</p><p><b>JE\u015ALI JESTE\u015A PROJEKTANTEM/OPIEKUNEM</b>\: Zastosowania klas, metod lub p\u00F3l wymienionych poni\u017Cej nale\u017Cy zast\u0105pi\u0107, a kod niestandardowy ponownie skompilowa\u0107 przed usuni\u0119ciem tych klas, metod lub p\u00F3l. Zapoznaj si\u0119 z dokumentacj\u0105 javadoc, aby znale\u017A\u0107 przestarza\u0142e elementy na <a href\="https\://vassalengine.org/javadoc/">https\://vassalengine.org/javadoc/</a>, aby dowiedzie\u0107 si\u0119, jak je wymieni\u0107. Je\u015Bli nie jeste\u015B pierwotnym opiekunem i nie wiesz, jak to zrobi\u0107, napisz wiadomo\u015B\u0107 na forach pomocy technicznej pod adresem <a href\="https\://forum.vassaengine.org">httsp\://forum .vassaengine.org</a>.</p></html>
