Dialogs.removed_code_title=Inkompatibel brugertilpasset kode
Dialogs.removed_code_heading=Inkompatibel brugertilpasset kode
Dialogs.removed_code_message=<html><p><b>Dette modul kan ikke åbnes, da den indeholder "brugertilpasset kode", der refererer til VASSAL-klasser, metoder eller attributer, som blev annonceret som forældet for mere end et år siden og er siden blevet fjernet.</b></p><p><b>HVIS DU ER EN MODULBRUGER</b>: Tjek <a href="https://vassalengine.org/wiki/Category:Modules">vores modulbibliotek</a> først for at sikre dig, at du bruger den mest aktuelle version af dette modul. Hvis dette er den mest aktuelle version af dette modul, skal du kontakte modul designeren / ejeren og få dem til at rette fejlene i deres brugertilpassede kode. Hvis modulejeren ikke længere er aktiv eller ikke kan findes, skal du venligst indsende en besked i Technical Support foraene på <a href="https://forum.vassalengine.org">https://forum.vassalengine.org</a>.</p><p><b>HVIS DU ER MODULDESIGNER/VEDLIGEHOLDER</b>: For at køre dette modul skal brugen af klasserne, metoderne eller felterne, der er anført nedenfor, erstattes og den brugertilpassede kode ompiles (alternativt kan den brugertilpassede kode fjernes fra modulet). Se javadoc for de fjernede elementer på <a href="https://vassalengine.org/javadoc/">https://vassalengine.org/javadoc/</a> for rådgivning om, hvordan de kan erstattes. Hvis du ikke er den oprindelige vedligeholder og ikke har kendskab til, hvordan du gør dette, skal du indsende en besked i Technical Support-foraene på <a href="https://forum.vassalengine.org">https://forum.vassalengine.org</a>.</p></html>

Dialogs.deprecated_code_title=Forældet brugertilpasset kode
Dialogs.deprecated_code_heading=Forældet brugertilpasset kode
Dialogs.deprecated_code_message=<html><p><b>Dette modul indeholder "brugertilpasset kode", der refererer VASSAL-klasser, metoder eller attributer, som er forældede og som risikerer at blive fjernet i en fremtidig version.</b></p><p><b>HVIS DU ER EN MODUL BRUGER</b>: Tjek <a href="https://vassalengine.org/wiki/Category:Modules">vores modullibrary</a> først for at sikre, at du bruger den seneste version af dette modul. Du kan køre modulet for nu, men du vil måske give besked til modul designeren / vedligeholderen om, at deres brugertilpassede kode skal opdateres.</p><p><b>HVIS DU ER MODULEDESIGNER / VEDLIGEHOLDER</b>: Brugen af de nedenfor angivne klasser, metoder eller felter skal erstattes, og den brugertilpassede kode skal genkompileres, før disse klasser, metoder eller felter fjernes. Se venligst javadoc for de forældede elementer på <a href="https://vassalengine.org/javadoc/">https://vassalengine.org/javadoc/</a> for råd om, hvordan man erstatter dem. Hvis du ikke er den oprindelige vedligeholder og ikke har kendskab til, hvordan man gør dette, bedes du sende en besked i Technical Support-foraene på <a href="https://forum.vassalengine.org">httsp://forum.vassalengine.org</a>.</p></html>

Dialogs.out_of_date=Forældet brugertilpasset kode

Dialogs.deprecated.later=en senere dato
Dialogs.deprecated.message=Dette modul indeholder forældet brugertilpasset kode, som ikke er garanteret at virke med nyere versioner af VASSAL, der er frigivet efter %1$s.
