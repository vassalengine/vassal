BugDialog.title=Ufangede undtagelse
BugDialog.heading=Hjælp os med at rette denne fejl!
BugDialog.message=<html>VASSAL havde en intern fejl?<i>Du kan hjælpe!</i></html>
BugDialog.collecting_details=VASSAL havde en intern fejl. Vent venligst mens vi indsamler detaljer.
BugDialog.current_version_instructions=<html><b>Hjælp os med at rette dette</b> ved at sende os en beskrivelse af, hvad du gjorde, da fejlen opstod, og <u>giv os en måde at kontakte dig på, hvis vi har spørgsmål.</u> <i>Det er endnu mere nyttigt, hvis du er klar over handlinger eller trin, der kan reproducere denne fejl pålideligt, at beskrive trinnene for os detaljeret.</i> Hvis du bruger et modul, som du ikke har fået fra VASSAL-siden (f.eks. hvis du selv laver det, eller du hentede det et andet sted), så lad os venligst vide, hvor vi kan få en kopi. Jo mere information du kan give os, jo mere sandsynligt (og jo hurtigere!) vil vi være i stand til at rette fejlen.</html>
BugDialog.bug_description=Hvad lavede du, da denne dialogboks dukkede op? Ved du, hvordan du kan få det til at ske igen?
BugDialog.user_email_address=Din e-mailadresse, da vi måske har spørgsmål
BugDialog.send_button=Send
BugDialog.dont_send_button=Send ikke
BugDialog.old_version_instructions=<html>VASSAL havde en intern fejl. Da denne version af VASSAL ikke længere er aktuel, er bug-rapportering deaktiveret. Hvis du kan reproducere denne fejl med en <a href="https://vassalengine.org/download.html">aktuel version</a> af VASSAL, bedes du gøre det og gøre os opmærksomme på problemet.</html>
BugDialog.test_version_instructions=<html>VASSAL havde en intern fejl. Fordi denne version af VASSAL er en testversion, er bug-rapportering deaktiveret. Hvis du kan reproducere denne fejl med en <a href="https://vassalengine.org/download.html">aktuel version</a> af VASSAL eller bevidst tester denne version, skal du gøre udviklerne af VASSAL opmærksomme på problemet.</html>
BugDialog.connection_failed_instructions=<html>VASSAL kunne ikke sende din fejlrapport. Indsend venligst filen <a href="%1$s">%2$s</a> og en beskrivelse af, hvad du lavede, da fejlen opstod i afsnittet <a href="https://forum.vassalengine.org/c/technical-support-bugs/6">Teknisk support & Bugs</a> i VASSAL Forum.</html>
BugDialog.how_to_proceed=På grund af fejlen kan VASSAL være i en inkonsistent tilstand eller opføre sig upålideligt. Vi anbefaler, at du gemmer dine åbne filer under forskellige navne og genstarter VASSAL.\n\nAfhængigt af hvad fejlen var, kan moduler, gemte spil og logfiler skrevet efterfølgende være korrupte. Sørg for at kontrollere eventuelle moduler, gemte spil eller logfiler, der er skrevet efter en fejl, før du fortsætter med at bruge dem.
BugDialog.sending_bug_report=Vent venligst, mens vi sender din fejlrapport til bugtrackeren.

