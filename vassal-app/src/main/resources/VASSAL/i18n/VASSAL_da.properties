Dialogs.check_for_updated_module=Kontroller venligst, om der er en opdateret version af dette modul. Hvis ikke, kontakt venligst vedligeholderen af dette modul og bed om at det bliver rettet, eller send en besked på Vassal-foraene og bed om hjælp.
Dialogs.out_dated_usage=Dette modul indeholder brugertilpasset kode, der kalder ind i VASSAL på en måde, der ikke længere anbefales (%1$s). Dette kan resultere i dårlig ydeevne og/eller fejl.
Dialogs.incompatible.title=Inkompatibel brugertilpasset kode
Dialogs.incompatible.heading=Den bruger tilpasseede kode i dette modul skal genkompileres
Dialogs.incompatible.message=Dette modul indeholder brugerdefineret Java-kode (%1$s), som ikke er blevet kompileret til at være Java 11-kompatibel. Som resultat vil dette modul ikke køre på alle de versioner af Java, som VASSAL understøtter.
Dialogs.module_version_incompatible=Filen er skrevet i en anden Modul version
Dialogs.module_version_incompatible_sequence=Den fil, du forsøger at indlæse, kan være skrevet af en anden version af dette modul, og din version kan derfor ikke finde nogle af de data, den leder efter. Fortsat brug af denne version vil muligvis ikke give en korrekt repræsentation af den komplette spil tilstand.
